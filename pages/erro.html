<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sem suporte para dispositivos mobile</title>
    <!-- Importa Tailwind CDN (se estiver usando seu build próprio, substitua aqui) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-[#1e293b] font-sans min-h-screen flex flex-col justify-center items-center px-4 text-center">
    <main class="max-w-md">
        <!-- Ícone de aviso -->
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-6 w-16 h-16 text-[#ffc107]" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 8v4m0 4h.01M12 2a10 10 0 110 20 10 10 0 010-20z" />
        </svg>

        <h1 class="text-3xl font-semibold mb-4">Dispositivo Não Suportado</h1>
        <p class="text-[#4b5563] text-base leading-relaxed">
            No momento, nossa aplicação não oferece suporte para dispositivos móveis.
            Por favor, acesse a partir de um computador ou dispositivo com tela maior para uma melhor experiência.
        </p>
    </main>
</body>

</html>
