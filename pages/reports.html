<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatos - Movimento por Grades Mais Flexíveis no DAINF</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configuração do Tailwind com cores customizadas -->
  <script src="../assets/js/tailwind-config.js"></script>

  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js DataLabels plugin via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="antialiased overflow-x-hidden bg-custom-bg">
  <!-- NAVEGAÇÃO -->
  <nav class="bg-custom-bg border-b border-custom-border sticky top-0 z-50 backdrop-blur-md">
    <div class="max-w-[80%] mx-auto px-4 flex justify-between items-center h-16">
      <div class="flex items-center">
        <img src="../assets/data/logoUTFPR.png" class="max-h-[40px]" alt="">
      </div>
      <ul class="flex list-none m-0 p-0 gap-2">
        <li class="flex items-center">
          <a href="home.html"
            class="bg-transparent border-none text-custom-text-secondary text-md font-medium px-3 py-2 cursor-pointer transition-all duration-150 ease-in-out no-underline relative hover:text-custom-text ">Início</a>
        </li>
        <li class="flex items-center">
          <a href="reports.html"
            class="bg-transparent border-none text-custom-text-primary text-md font-medium px-3 py-2 cursor-pointer transition-all duration-150 ease-in-out no-underline relative hover:text-custom-text ">Relatos</a>
        </li>
        <li class="flex items-center">
          <a href="report.html"
            class="bg-transparent border-none text-custom-text-secondary text-md font-medium px-3 py-2 cursor-pointer transition-all duration-150 ease-in-out no-underline relative hover:text-custom-text">Relatório</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- SEÇÃO RELATOS -->
  <section id="reportsSection" class="block">
    <div class="container mx-auto py-16 flex flex-col gap-8">
      <header class="flex flex-col gap-8">
        <h2 class="text-3xl font-bold text-custom-text">Relatos Anônimos</h2>
        <p class="text-lg text-custom-text-secondary">
          Aqui você encontra todos os relatos anônimos coletados de alunos que enfrentam dificuldades com os horários
          atuais. Use a busca abaixo para filtrar os relatos por palavras-chave.
        </p>
      </header>

      <!-- Seção de busca -->
      <div class="bg-custom-surface border border-custom-card-border shadow-sm p-6 rounded-lg mb-6">
        <div class="flex flex-col sm:flex-row gap-4 items-end">
          <div class="flex-1 w-full">
            <label for="searchInput" class="block text-sm font-medium text-custom-text mb-2">
              Buscar nos relatos
            </label>
            <input type="text" id="searchInput" placeholder="Digite palavras-chave para filtrar os relatos..."
              class="w-full px-4 py-2 border border-custom-border rounded-md focus:ring-2 focus:ring-custom-primary focus:border-transparent transition-all duration-150" />
          </div>
          <div class="flex items-end">
            <button onclick="applySearchFilter()"
              class="font-bold px-6 py-2 bg-custom-primary text-black rounded-md hover:bg-custom-primary-hover transition-all duration-150 whitespace-nowrap">
              Filtrar
            </button>
          </div>
        </div>
      </div>

      <!-- Container dos comentários -->
      <div id="commentsContainer" class="space-y-6">
        <!-- Conteúdo será preenchido dinamicamente -->
      </div>

  </section>

  <!-- MAIN JS -->
  <script type="module" src="../assets/js/reports.js"></script>
</body>

</html>
